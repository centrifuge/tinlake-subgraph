specVersion: 0.0.2
description: Tinlake Mainnet Production
schema:
  file: ./schema.graphql
dataSources:
  # Block handler across polls, using oldest pile
  - kind: ethereum/contract
    name: Block
    network: mainnet
    source:
      address: "0x95b74eF13fF280A89cE3d7bBEfc822c210e9939F"
      abi: Pile
      startBlock: 10002000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: Pile
          file: ./abis/Pile.json
        - name: Assessor
          file: ./abis/Assessor.json
        - name: SeniorTranche
          file: ./abis/SeniorTranche.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts

  # Proxy registry across pools
  - kind: ethereum/contract
    name: ProxyRegistry
    network: mainnet
    source:
      address: "0xc9045c815bf123ad12ea75b9a7c579c1e05051f9"
      abi: ProxyRegistry
      startBlock: 9994872
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Pool
        - Loan
      abis:
        - name: ProxyRegistry
          file: ./abis/ProxyRegistry.json
      eventHandlers:
        - event: Created(indexed address,indexed address,address,uint256)
          handler: handleCreateProxy
      file: ./src/mapping.ts

